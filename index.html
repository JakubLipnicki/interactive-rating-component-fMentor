<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Interactive rating component</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main>
            <div class="rating-container-select">
                <div class="card-upper">
                    <div class="img-container">
                        <img
                            src="images/icon-star.svg"
                            alt="icon-star"
                            id="star"
                        />
                    </div>
                    <h1>How did we do?</h1>
                    <p>
                        Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our
                        offering!
                    </p>
                </div>
                <form>
                    <div class="rating-options">1 2 3 4 5</div>
                    <input type="submit" value="Submit" />
                </form>
            </div>
            <!-- Rating state end -->

            <!-- Thank you state start -->
            <div class="rating-container-submit">
                You selected
                <!-- Add rating here -->
                out of 5 Thank you! We appreciate you taking the time to give a
                rating. If you ever need more support, don't hesitate to get in
                touch!

                <!-- Thank you state end -->
            </div>
        </main>
    </body>
</html>
